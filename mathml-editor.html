<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathML 수식 편집기</title>
    <link rel="stylesheet" href="https://onu032001.github.io/md-colors/colors.css">
    <style>
        body {
            background: linear-gradient(135deg, var(--md-blue-6), var(--md-light-green-6));
            display: flex;
            align-content: center;
            align-items: center;
            justify-content: center;
            justify-items: center;
        }
        .container {
            width: 1000px;
            min-height: 300px;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            background-color: var(--md-purple-5);
            box-shadow: 0px 0px 20px var(--md-neutral-2);
            & > .title { color: var(--md-neutral-1); }
        }
        .io-container {
            border: 2px dashed var(--md-deep-purple-2);
            background-color: var(--md-deep-purple-1);
            border-radius: 5px;
            padding: 6px;
            margin-top: 6px;
            margin-bottom: 6px;
        }
        .math-container {
            border: 2px dashed var(--md-indigo-10);
            background: linear-gradient(135deg, var(--md-indigo-6), var(--md-green-6));
            color: var(--md-neutral-1);
            border-radius: 5px;
            padding: 6px;
            margin-top: 3px;
            margin-bottom: 3px;
            width: calc(100% - 14px);
        }
        .input-area {
            border: 2px solid var(--md-indigo-10);
            background: linear-gradient(135deg, var(--md-indigo-6), var(--md-green-6));
            color: var(--md-neutral-1);
            border-radius: 5px;
            padding: 6px;
            margin-top: 3px;
            margin-bottom: 3px;
            width: calc(100% - 14px);
            height: 200px;
            resize: vertical;
            font-family: monospace;
            font-size: 13px;
        }
        #unicode-input {
            border: 2px solid var(--md-indigo-10);
            background: linear-gradient(135deg, var(--md-indigo-6), var(--md-green-6));
            color: var(--md-neutral-1);
            border-radius: 5px;
            font-family: monospace;
        }
        .button {
            border: 2px solid var(--md-light-blue-10);
            background: linear-gradient(135deg, var(--md-light-blue-6), var(--md-light-green-6));
            color: var(--md-neutral-1);
            border-radius: 5px;
            font-family: sans-serif;
        }
        .compute-button {
            text-decoration: none;
            color: var(--md-blue-3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 제목 요소 -->
        <h1 class="title">MathML 수식 편집기</h1>
        <!-- 첫 번째 입출력 요소: MathML 수식 편집 영역 -->
        <div class="io-container">
            <label for="MathMLInput"><b>MathML 입력: (&lt;math xmlns="http://www.w3.org/1998/Math/MathML" display="block"&gt; 내부)</b><br><input id="unicode-input" style="resize: none;"><button class="button" id="unicode-insertion">유니코드 삽입</button></label>
            <!-- MathML 수식 편집 영역 -->
            <textarea id="MathMLInput" class="input-area"></textarea>
        </div>
        <!-- 두 번째 입출력 요소: MathML 결과 출력 영역 -->
        <div class="io-container">
            <span><b>MathML 출력 결과:
                <!-- MathML 수식 계산 버튼 -->
                <a class="compute-button" id="computeAnchor">이 MathML을 계산하세요.</a>
            </b></span>
            <!-- MathML 렌더링 결과 요소 -->
            <div id="result" class="math-container"></div>
        </div>
    </div>
    <script>
        /** 
         * MathML 문자열을 계산하는 링크를 만듭니다.
         * @param {string} MathMLString MathML 문자열입니다.
         */
        function getMathMLComp(MathMLString) {
            return 'https://wolframalpha.com/input?i=' + encodeURIComponent(MathMLString);
        }

        // 먼저 상수를 정의해야 JavaScript로 코딩을 할 수 있습니다.
        const MathMLInput = document.getElementById('MathMLInput'); // MathML 수식 편집 영역을 가져오는 상수입니다.
        const result = document.getElementById('result'); // MathML 렌더링 결과 요소를 가져오는 상수입니다.
        const computeAnchor = document.getElementById('computeAnchor'); // MathML 수식 계산 버튼을 가져오는 상수입니다.
        const unicodeInput = document.getElementById('unicode-input');
        const unicodeInsertion = document.getElementById('unicode-insertion');
        
        // ...그리고 함수를 정의해야 JavaScript로 코딩을 할 수 있습니다.

        function insertUnicode() {
            const value = MathMLInput.value;
            const start = MathMLInput.selectionStart;
            const end = MathMLInput.selectionEnd;
            const unicodeChar = unicodeInput.value;
            const sourceCode = document.createElement("source-code");
            sourceCode.innerHTML = unicodeChar;
            const it = sourceCode.innerText;
            const unicode = `&#${it.charCodeAt(0)};<!-- ${it.charAt(0)} -->`;
            MathMLInput.value = value.substring(0, start) + unicode + value.substring(end);
            MathMLInput.selectionStart = MathMLInput.selectionEnd = start + unicode.length;
            unicodeInput.value = "";
            MathMLInput.focus();
            renderMathML();
        }
        
        /** 
         * 사용자가 MathML 수식 편집 영역에 입력한 코드를 MathML 렌더링 결과 요소를 HTML로 삽입합니다.
         */
        function renderMathML() {
            // MathML 수식 계산 버튼을 초기화합니다.
            computeAnchor.setAttribute('href', '');
            if (MathMLInput.value.trim() === '') {
                result.innerHTML = 'MathML 요소 코드를 입력하세요.';
            } else {
                const mmlCode = `<math xmlns="http://www.w3.org/1998/Math/MathML" display="block">${MathMLInput.value}</math>`;
                result.innerHTML = mmlCode;
                computeAnchor.setAttribute('href', getMathMLComp(mmlCode));
            }
        }

        unicodeInsertion.addEventListener('click', insertUnicode);

        // MathML 수식 편집 영역에 무언가를 입력했을 때 MathML을 렌더링합니다.
        MathMLInput.addEventListener('input', renderMathML);
        renderMathML();
        unicodeInput.addEventListener('keydown', (event) => {
            if (event.key === "Enter") {
                event.preventDefault();
                insertUnicode();
            }
        });
    </script>
</body>
</html>
